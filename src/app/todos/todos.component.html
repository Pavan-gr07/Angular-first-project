<h3>To List</h3>
<!-- <p *ngIf="!todoItems().length">Loading.....</p> -->
@if (!todoItems().length) {
<p>Loading...</p>
}

<form>
  <label> Filter Todos </label>
  <input
    name="searchTerm"
    [(ngModel)]="searchTerm"
    placeholder="Search Todos...."
  />
</form>
<ul class="todos">
  @for (item of todoItems()| filterTodos:searchTerm(); track item.id) {
  <app-todo-item (todoToggled)="updateTodoItem($event)" [item]="item" />
  }
</ul>
